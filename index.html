<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG_Canvas</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class = "box">
      <div class = "dragable_box" id = "dragable_box">
        <svg class = "svg">
          <defs>
            <pattern id="star" viewBox="0,0,10,10" width="10%" height="10%">
              <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2" />
            </pattern>
          </defs>

          <circle cx="25" cy="75" r="50" stroke = "url(#star)" fill = "none" stroke-width="20"/>
        </svg>
      </div>
    </div>
    <svg class = "svg" id = "alt_svg" style = "background-color: blue;">
      <defs>
        <pattern id="pgrid1" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M 10 0 L 0 0 0 10" fill="none" stroke="lightblue" stroke-width="0.5"/>
        </pattern>
        <pattern id="pgrid2" width="30" height="30" patternUnits="userSpaceOnUse">
          <rect width="30" height="30" fill="url(#pgrid1)"/>
          <path d="M 30 0 L 0 0 0 30" fill="none" stroke="yellow" stroke-width="1"/>
        </pattern>
        <pattern id="pgrid3" width="90" height="90" patternUnits="userSpaceOnUse">
          <rect width="90" height="90" fill="url(#pgrid2)"/>
          <path d="M 90 0 L 0 0 0 90" fill="none" stroke="red" stroke-width="2"/>
        </pattern>
      </defs>

      <rect id = "grid" x = "-180000" y = "-180000" width="720000" height="720000" fill="url(#pgrid3)" style = "transform: scale(1);" />
      <circle cx="0" cy="0" r="20"/>
    </svg>
    <script src='script.js'></script>
  </body>
</html>
