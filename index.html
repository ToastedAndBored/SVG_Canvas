<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG_Canvas</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id = "canvas" style = "position: relative; overflow: hidden; width: 100%; height: 600px;">
      <svg style = "width: 100%; height: 100%;">
        <defs/>
        <!-- Example circle -->
        <circle cx="0" cy="0" r="20"/>
      </svg>
      <div style = "width: 0px; height: 0px; position: absolute; top: 0px; left: 0px; overflow: visible;">
        <button type="button" style = "width: 50px; height: 50px;
        position: absolute; top:30px; left: 30px;"></button>
      </div>
    </div>
    <script src='./script.js' type = "module"></script>
    <script src=" https://cdn.jsdelivr.net/npm/uid@2.0.2/dist/index.min.js "></script>
  </body>
</html>
